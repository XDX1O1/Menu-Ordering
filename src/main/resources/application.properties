# Spring Boot Application Configuration
spring.application.name=restaurant-ordering-app

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Level
logging.level.root=INFO
logging.level.com.restaurant.ordering=DEBUG
logging.file.name=logs/application.log

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Session Configuration
server.servlet.session.timeout=30m
spring.session.store-type=none

# JWT Configuration
jwt.secret=your_secret_key_here_change_this_to_something_very_long_and_secure_at_least_256_bits
jwt.expiration=86400000

# Redis Configuration (Optional - for caching)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Application-specific Properties
app.currency=IDR
app.restaurant.name=Restaurant
app.max.items.per.order=100