# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db
spring.datasource.username=root
spring.datasource.password=plm987!

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=8h

# Server Configuration
server.port=8080
server.servlet.session.timeout=8h
server.servlet.session.tracking-modes=COOKIE

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Spring Security (optional - for customizing)
# spring.security.user.name=admin
# spring.security.user.password=admin

# BCrypt Password Encoder
spring.security.bcrypt.strength=10

# Application Specific
app.name=ChopChop Restaurant
app.currency=IDR
app.qr-code.enabled=true

# File upload (if you want to add menu images later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging (optional - for debugging)
logging.level.org.springframework.security=DEBUG
logging.level.menuorderingapp.project=DEBUG