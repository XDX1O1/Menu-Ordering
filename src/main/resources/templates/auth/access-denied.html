<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - ChopChop Restaurant</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
<div class="error-container d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center text-white">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x"></i>
                </div>
                <h1 class="display-4 fw-bold">403</h1>
                <h2 class="mb-4">Access Denied</h2>
                <p class="lead mb-4">
                    You don't have permission to access this page.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a th:href="@{/cashier/dashboard}" class="btn btn-light btn-lg me-md-2">
                        <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
                    </a>
                    <a th:href="@{/auth/logout}" class="btn btn-outline-light btn-lg">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
